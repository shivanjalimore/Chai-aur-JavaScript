<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation With Local Storage</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h2 id="heading">CRUD Operation With Local Storage</h2>

        <div class="innercontainer">
            <div class="row-1">
                <form>
                    <span id="msg"></span>
                    <label class="form-input">Name : </label>
                    <input type="text" id="name" name="name">

                    <label class="form-input">Age : </label>
                    <input type="number" id="age" name="age">

                    <label class="form-input">Address : </label>
                    <input type="text" id="address" name="address">

                    <label class="form-input">Email : </label>
                    <input type="email" id="email" name="email">

                    <button type="button" id="submit" onclick='AddData()'>Add Data</button>
                    <button type="button" id="edit">Edit Data</button>


                </form>
            </div>
            <div class="row-2">

                <table class="table">
                  <thead>
                    <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody id="crudTable"></tbody>
                </table>

            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
